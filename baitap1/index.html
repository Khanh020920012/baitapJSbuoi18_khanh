<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="form">
         <h2>lấy số nhập</h2>
         <input type="number" id="laySoNhap" placeholder="Nhập số">
        </div>
        <button onclick="LaySoNhap()" class="btn btn-success mt-3">Thêm số</button>
        <div id="noti"></div>
        <div class="form">
            <h2>Tổng Số Dương</h2>
          
           </div>
           <button onclick="laySoDuong()" class="btn btn-success mt-3">Tính tổng</button>
           <div id="noti2"></div>
           <div class="form">
            <h2>Đếm số dương</h2>
          
           </div>
           <button onclick="demSoDuong()" class="btn btn-success mt-3">Đếm số</button>
           <div id="noti3"></div>
           <div class="form">
            <h2>Tìm số nhỏ nhất</h2>
          
           </div>
           <button onclick="minNumber()" class="btn btn-success mt-3">tìm số nhỏ nhất</button>
           <div id="noti4"></div>
           <div class="form">
            <h2>Tìm số Dương nhỏ nhất</h2>
          
           </div>
           <button onclick="minNumberValue()" class="btn btn-success mt-3">tìm số dương nhỏ nhất</button>
           <div id="noti5"></div>
           <div class="form">
            <h2>Tìm số chẵn cuối cùng</h2>
          
           </div>
           <button onclick="soCuoiCung()" class="btn btn-success mt-3">tìm số chẵn</button>
           <div id="noti6"></div>
           <div class="form">
            <h2>Đổi chỗ 2 giá trị trong mảng</h2>
            <input type="number" id="txtVitri1"  placeholder="Nhập vị trí số 1">
            <input type="number" id="txtVitri2"  placeholder="Nhập vị trí số 2">
           </div>
           <button onclick="doiViTri()" class="btn btn-success mt-3">Đổi chỗ</button>
           <div id="noti7"></div>
           <h2>Tìm số nguyên tố</h2>
          
          
          <button onclick="soNguyenTo()" class="btn btn-success mt-3">Tìm số nguyên tố</button>
          <div id="noti8"></div>
    </div>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
  </body>
</html>
